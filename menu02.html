<head>

			margin: 0;
			padding: 0;
		}
		div.menu{
			margin-left: 20px;
			margin-top: 20px;
		}
		.menu ul{
			list-style-type: none;
		}

			padding: 8px 14px;

		}
		.menu a{

			font-family: verdana, sans-serif;	
			text-transform: capitalize;			
		}
	</style>


</head>
<body>
	<div class="menu">
		<ul>

</html>
