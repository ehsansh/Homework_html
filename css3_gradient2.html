<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 300px;
			margin: 50px;
		}
		.d1{
    		background-image: -webkit-radial-gradient(45% 45%, circle cover, #ff0000, #00ff00 99%,#0000ff );  
		}
		.d2{
    		background-image: -webkit-radial-gradient(45% 45%, circle farthest-side, #ff0000, #00ff00 99%,#0000ff );  
		}
		.d3{
    		background-image: -webkit-radial-gradient(45% 45%, circle farthest-corner, #ff0000, #00ff00 99%,#0000ff );  
		}		
		.d4{
    		background-image: -webkit-radial-gradient(10% 10%, circle closest-corner, #ff0000, #00ff00 99%,#0000ff );  
		}
		.d5{
    		background-image: -webkit-radial-gradient(10% 10%, circle contain, #ff0000, #00ff00 99%,#0000ff );  
		}
		.d6{
    		background-image: -webkit-radial-gradient(10% 10%, circle closest-side, #ff0000, #00ff00 99%,#0000ff );  
		}
	</style>
</head>
<body>
	<div class="d1">cover</div>
	<div class="d2">farthest-side</div>
	<div class="d3">farthest-corner</div>
	<div class="d4">closest-corner</div>
	<div class="d5">contain</div>
	<div class="d6">closest-side</div>

	
</body>
</html>
