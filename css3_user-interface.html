<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>user interface</title>
	<style type="text/css">
	div{
		width: 300px;
		height: 80px;
		border:2px solid black;	
		margin:100px;
	}
	div.one{
		resize:both;
		overflow: auto;
		outline:4px solid red;
		outline-offset:10px;
	}
	div.two{
		resize:vertical;
		overflow: auto;
		outline:2px dashed green;
		outline-offset:5px;
	}
	div.three{
		resize:horizontal;
		overflow: auto;
		outline:5px dotted gray;
		outline-offset: 6px;
	}

	</style>
</head>
<body>
	<div class="one">
		this div is resizable in both sides
	</div>
	<div class="two">
		this div is resizable vertically
	</div>
	<div class="three">
		this div is resizable horizantolly
	</div>

</body>
</html>
