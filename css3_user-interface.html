<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
	<title>user interface</title>
	<style type="text/css">
	div{
		width: 300px;
		height: 80px;
		border:2px solid black;	
		margin:100px;
	}
	div.one{
		resize:both;
		overflow: auto;
	}
	div.two{
		resize:vertical;
		overflow: auto;
	}
	div.three{
		resize:horizontal;
		overflow: auto;
	}

	</style>
</head>
<body>
	<div class="one">
		this div is resizable in both sides
	</div>
	<div class="two">
		this div is resizable vertically
	</div>
	<div class="three">
		this div is resizable horizantolly
	</div>

</body>
</html>
