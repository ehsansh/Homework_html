<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Drawing Cube by CSS3</title>
	<style type="text/css">
		div.box1{
			width: 101px;
			height: 45px;
			margin: 200px 0 0 200px;
			background-color: green;
			-webkit-transform:skew(-50deg);
		}
		div.box1b{
			width: 100px;
			height: 45px;			
			background-color: gray;
			-webkit-transform:skew(-50deg);
			position: relative;
			left: 200px;
			top:-88px;
			opacity: 0.4;
		}
		div.box1c{
			width: 100px;
			height: 43px;			
			border-left: 2px solid gray;
			border-top: 1px solid gray;
			-webkit-transform:skew(-50deg);
			position: relative;
			left: 200px;
			top:55px;
		}
		div.box2{
			width: 100px;
			height: 99px;
			margin-left: 174px;
			background-color: yellow;
			float: left;
			border-left:1px solid gray;
			border-bottom: 1px solid gray;
		}
		div.box3{
			width: 52px;
			height: 98px;
			background-color: yellow;
			float: left;
			-webkit-transform:skew(0deg,-40deg);
			position: relative;
			top:-23px;
			border: 1px solid gray;
		}
		div.box2c{
			width: 100px;
			height: 99px;
			border-right: 1px solid gray;
			position: relative;
			top:-88px;
			left: 126px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>	
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box1c"></div>
	<div class="box2c"></div>
	<div class="box1b"></div>
</body>
</html>
