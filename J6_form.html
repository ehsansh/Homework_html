<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <title>Form</title>
	<meta charset="UTF-8" />

</head>
<body>
	<h1>more practice on forms</h1>
	<form action="" method="get">
		First name:<input type="text" name="name" /><br />
		Last name:<input type="text" name="lastname" /><br />
		Where are you born?<br />
		<input type="radio" name="home" value="Iran" /> Iran<br />
		<input type="radio" name="home" value="India" />India<br />
		<input type="radio" name="home" value="Italy" />Italy<br />

		Where is your hometown?<br />
		<input type="checkbox" name="town" value="Mashad" />Mashad<br/>
		<input type="checkbox" name="town" value="Tehran" />Tehran<br />
		<input type="checkbox" name="town" value="Zahedan" />Zahedan<br />

		What is your job?<br />
		<select name="job">
			<option value="student">student</option>
			<option value="worker">worker</option>
			<option value="teacher" selected="selected">teacher</option>
		</select><br />


		How old are you?<br />
		<select name="age">
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22" selected="selected">22</option>
			<option value="23">23</option>

		</select>


		What is your favorite color?<br />
		<input type="radio" name="color" value="black" />black<br />
		<input type="radio" name="color" value="green" />green<br />
		<input type="radio" name="color" value="yellow" />yellow<br />
		<input type="radio" name="color" value="red">red<br />

		This is a button!<br />
		<input type="button" value="this is a button" /><br />

		What do you think?
		<textarea rows="6" cols="30"></textarea><br />
		This is another button<br />
		<input type="button" value="another button" /><br />
		<input type="submit" value="click here to submit the form">




	</form>



</body>



</html>
