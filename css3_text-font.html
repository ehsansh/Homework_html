<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
	<title>text shadow</title>
	<style type="text/css">
		h1{
			text-shadow:6px 14px 5px #e82;
		}
		h2{
			text-shadow:10px 5px 3px red;
		}
		p.one{
			width:100px;
			word-wrap:break-word;			
		}
		@font-face{
			font-family: 'myfont';
			src:url("http://developer.mozilla.org/@api/deki/files/2934/=VeraSeBd.ttf");
			font-weight: bold;
		}
		p.two{
			font-family: 'myfont';
		}


	</style>
</head>
<body>
	<h1>Test for text shadow</h1>
	<h2>another test for text shadow</h2>
	<p class="one">
		Lorem ipsum dolorwefwefwefgwegqerwgasdvdfgefhgwerghwerghwergergerg sit amet, consectetur adipisicing elit. Optio tempora?
	</p>
	<p class="two">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto enim.
	</p>

	
</body>
</html>
