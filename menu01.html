<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
	<title>menu</title>

	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}	

		div.menu{
			margin-left: 10px;
			margin-top: 10px;
		}

		.menu ul{
			list-style-type: none;
		}

		.menu li{
			float: left;
			margin-left: 10px;
			background-color: #ee8822;
			width: 80px;
			height: 90px;
			text-align: center;
			vertical-align: center;
		}
		.menu a{
			text-decoration: none;
			color: white;
		}


	</style>

</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">FAQ</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
	
</body>
</html>
